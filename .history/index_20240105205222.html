<html>
    <head>
        <title>Lesson 10 Final</title>

    <body>
        <div> <h1>CREATE YOUR PIZZA </h1></div>
        <div class="createOrder">
            <h3>Available Crusts</h3>
            <p>Original</p>
            <p>Thin Crust</p>
        

       
                        
            <h3>Available Sauces</h3>
            <p>Classic Tomato</p>
            <p>Spicy Marinara</p>
            <p>White Garlic Sauce</p>
            
       

           
            <h3 class>Available Toppings</h3>
            <p>Chicken</p>
            <p>Pepperoni</p>
            <p>Cheese</p>
            <p>Mushrooms</p>
            <p>Baby Spinach</p>
            <p>Olives</p>
        </div> 

    </br>

    <div class="form">
        <form>
          <div class="stacked-fields">
            <label for="crust">Choose Your Crust:</label>
            <input type="text" id="crust"  class="small-input" />
            <label for="sauce">Choose Your Sauce:</label>
            <input type="text" id="sauce"  class="small-input" />
          </div>
          <div class="inline-fields">
            <label for="Topping1">Topping 1:</label>
            <input type="text" id="Topping1">
            <label for="Topping2">Topping 2:</label>
            <input type="text" id="Topping2">
            <label for="Topping3">Topping 3:</label>
            <input type="text" id="Topping3">
          </div>
          <br />
          <br />
          <button type="submit" id="btn">Create Order</button>
        </form>
      </div>

        </br>

            <div id="Order">
                <p>Completed Pizza Order:</p>
            
            <div id="pizzaOrder">
                </div>

                <div id="toppings">
                    <p>Sales Total:</p>
                    
                    <div id="total$">
                </div>

                </div>
                
                 <script src="script.js"></script>
